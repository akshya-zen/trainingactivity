<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div>
    <form method="GET">
        First Name: <input type="text" name="Firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        E-mail Id: <input type="email" name="Emailid" required><br>
        Password: <input type="password" name="pwd" min="5"><br>
        Birthday: <input type="date" name="Bday"><br>
        Gender: <br>
            Male<input type="radio" name="gender" value="Male"><br> 
            Female<input type="radio" name="gender" value="Female"><br>
            Other<input type="radio" name="gender" value="other"><br>

        Pets: <br>
            Dogs<input type="checkbox" name="dogs"><br>
            Cats<input type="checkbox" name="cats"><br>

        Cars: 
        <select name="Cars">
            <option value="Volva" name="volva">volva</option>
            <option value="BMW" name="bmw">Bmw</option>
            <option value="Audi" name="audi">Audi</option>
        </select><br> <br>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</div>
</body>
</html>
